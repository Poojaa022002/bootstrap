<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="boostrap-css-js\bootstrap-5.3.3-dist\css\bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h1 class="text-center">AGE CALCULATOR</h1>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputDob">Enter your Date of Birth</label>
                        <input id="inputDob" type="date" class="form-control" value="2000-01-01">
                    </div>

                    <div class="form-group">
                        <label for="cdate">Current Date</label>
                        <input id="cdate" type="date" class="form-control">
                    </div>

                    <button type="button" class="btn btn-primary btn-block" onclick="getDOB()">Calculate</button>
                </form>

                <div id="currentAge" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="script3.js"></script>
</body>

</html>
